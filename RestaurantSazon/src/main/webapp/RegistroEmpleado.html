<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Personal</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('Imagenes/fondo.png') no-repeat center center fixed;
    background-size: cover;
  }

  .ventana {
    width: 830px;
    margin: 60px auto;
    background-color: transparent;
    position: relative;
  }

  .barra-superior {
    width: 100%;
    height: 30px;
    background-color: rgba(255, 165, 0, 0.5);
    border-radius: 0 0 10px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    position: absolute;
    top: 0;
    left: 0;
  }

  .barra-superior h1 {
    font-family: 'Akhbar MT', sans-serif;
    font-size: 18px;
    font-weight: bold;
    color: white;
    margin: 0;
  }

  .menu select {
    background: #EBAF5D;
    color: white;
    font-weight: bold;
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
  }

  .contenido {
    margin-top: 50px;
    border-radius: 15px;
    overflow: hidden;
  }

  .contenido-naranja {
    background-color: rgba(255, 165, 0, 0.5);
    padding: 30px;
    text-align: center;
  }

  .contenido-blanco {
    background-color: rgba(255,255,255,0.7);
    padding: 30px;
  }

  .bienvenida {
    text-align: center;
    font-family: 'Pristina', cursive;
    font-size: 50px;
    font-weight: bold;
    color: white;
    margin: 10px 0 0 0;
  }

  .formulario {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .formulario h2 {
    color: #b96300;
    font-size: 24px;
    margin: 10px 0;
  }

  .formulario .logo {
    width: 160px;
    height: auto;
  }

  .mensaje {
    text-align: center;
    font-size: 20px;
    color: white;
    margin: 5px 0;
  }

  .campo {
    background: linear-gradient(to right, #A0522D, #e5b471);
    border-radius: 10px;
    margin: 10px 0;
    width: 320px;
    height: 35px;
    display: flex;
    align-items: center;
  }

  .campo input {
    width: 100%;
    height: 100%;
    border: none;
    background: transparent;
    color: white;
    padding: 0 10px;
    font-size: 14px;
    text-align: center;
  }

  .campo input::placeholder {
    color: white;
  }
  .link-login {
  display: block;
  margin-top: 10px;
  color: #A0522D; /* color café, similar al botón */
  text-decoration: underline;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  text-align: center;
}

.link-login:hover {
  color: #e5b471; /* cambio de color al pasar el mouse */
}
  

  .condiciones {
    font-size: 13px;
    color: gray;
    text-align: center;
    margin-top: 15px;
    max-width: 350px;
  }

  .registrarse-btn {
    margin-top: 15px;
    padding: 8px 20px;
    background-color: #A0522D;
    color: white;
    border: none;
    text-align:center;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;    
  }
  
</style>

</head>
<body>
  <div class="barra-superior">
    <h1>El Sazón de Cantera y Plata</h1>
    <div class="menu">
  <select id="registroSelect" onchange="redirigir()">
    <option selected disabled>Regístrate</option>
    <option value="usuario">Usuario</option>
    <option value="personal">Personal</option>
    <option value="admin">Administrador</option>
  </select>
</div>

  </div>

  <div class="ventana">
    <div class="contenido">
      <div class="contenido-naranja">
        <div class="formulario">
          <img src="Imagenes/logo.png" alt="Logo" class="logo" />
          <div class="bienvenida">¡Bienvenido!</div>
          <div class="mensaje">
            ¡Gracias por formar parte<br />
            del equipo que hace esto posible!
          </div>
        </div>
      </div>

      <div class="contenido-blanco">
        <div class="formulario">
          <h2>Registro de Empleado</h2>
          <form action="RegistroEmpleadoServlet" method="post">
          
          <div class="campo">
          <input type="text" name="nombre" placeholder="Nombre" required />
          </div>
          <div class="campo">
          <input type="text" name ="apellido"placeholder="Apellido" required/>
          </div>
          <div class="campo">
          <input type="text" name ="empleadoId"placeholder="ID de Empleado" required />
          </div>
          <div class="campo">
          <input type="password" name="contrasena" placeholder="Contraseña segura" required />
          </div>

          <div class="condiciones">
            Al registrarte confirmas tu incorporación como parte del personal.<br/>
            Toda la información ingresada debe ser válida y oficial.
          </div>

          <div style="text-align: center;">
  			<button type="submit" class="registrarse-btn">DAR DE ALTA</button>
		</div>

          </div>
      </div>
    </div>
  </div>
  <div style="text-align: center; margin: 20px 0;">
</div>
<script>
  function redirigir() {
    const opcion = document.getElementById("registroSelect").value;
    if (opcion === "usuario") {
      window.location.href = "LoginView.html";
    } else if (opcion === "personal") {
      window.location.href = "LoginEmpleado.html";
    } else if (opcion === "admin") {
      window.location.href = "InicioSesionAdmin.html";
    }
  }
</script>

</body>
</html>
