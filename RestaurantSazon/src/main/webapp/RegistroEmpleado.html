<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro Empleado</title>
<link rel="stylesheet" href="RegistroEmpleado.css" />
</head>
<body>
  <div class="registro-container">
    <div class="top-bar">
      El Sazón de Cantera y Plata
      <ul class="menu">
        <li>
          Regístrate
          <ul class="submenu">
            <li>Usuario</li>
            <li>Personal</li>
            <li>Administrador</li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="contenido">
      <div class="barra-titulo">PERSONAL</div>

      <button class="boton-minimizar" title="Minimizar">−</button>
      <button class="boton-cerrar" title="Cerrar">×</button>

      <div class="icon-personal"></div>

      <div class="titulo-central">Registro Empleado</div>

      <div class="panel-logo">
        <img src="Imagenes/logo.png" alt="Logo" />
        <p>¡Te damos la bienvenida<br>a nuestra familia!</p>
      </div>

      <div id="nombre-container" class="input-container">
        <input type="text" value="Nombre" />
      </div>

      <div id="apellido-container" class="input-container">
        <input type="text" value="Apellido" />
      </div>

      <div id="id-container" class="input-container">
        <input type="text" value="ID de Empleado" />
      </div>

      <div id="contrasena-container" class="input-container">
        <input type="password" placeholder="Nueva Contraseña" />
      </div>

      <button class="btn-alta">DAR DE ALTA</button>
    </div>
  </div>
</body>
</html>
