<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empleado</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Imagenes/fondo.png') no-repeat center center fixed;
            background-size: cover;
        }
        .barra-superior {
            width: 100%;
            height: 30px;
            background-color: rgba(255, 165, 0, 0.5);
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .barra-superior h1 {
            font-family: 'Akhbar MT', sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 0;
        }
        .menu select {
            background: #EBAF5D;
            color: white;
            font-weight: bold;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        /* Contenedor principal más alto */
        .container {
            width: 830px;
            height: 720px; /* Aumenté la altura de 650px a 720px */
            margin: 80px auto 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .title-bar {
            background: rgba(255, 165, 0, 0.5);
            color: white;
            font-weight: bold;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 30px;
        }
        .title-text {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .logo-container {
            text-align: center;
            margin-top: 20px;
        }
        /* Logo más grande */
        .logo-container img {
            width: 160px; /* Aumenté de 100px a 160px */
            height: auto;
        }
        .logo-container div {
            margin-top: 15px; /* Aumenté el margen superior */
            font-size: 14px;
        }
        .content {
            padding: 30px;
            height: 50%;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .input-group {
            margin: 20px auto;
            width: 50%;
            background: linear-gradient(to right, #A0522D, #e5b471);
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            color: white;
        }
        .input-group img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .input-group input {
            border: none;
            background: transparent;
            color: white;
            width: 100%;
            outline: none;
            font-size: 14px;
            padding: 5px 0;
        }
        .btn {
            display: block;
            margin: 25px auto;
            width: 160px;
            height: 40px;
            background: linear-gradient(to right, #A0522D, #e5b471);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .text-note {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 10px;
            display: none;
        }
        .checkbox-group {
            text-align: center;
            margin: 20px 0;
        }
        .checkbox-group label {
            margin: 0 15px;
            cursor: pointer;
        }
        hr.separator {
            width: 60%;
            margin: 15px auto; /* Aumenté el margen */
            border: 0;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="barra-superior">
        <h1>El Sazón de Cantera y Plata</h1>
        <div class="menu">
            <select id="registroSelect" onchange="redirigir()">
                <option selected disabled>Regístrate</option>
                <option value="usuario">Usuario</option>
                <option value="personal">Personal</option>
                <option value="admin">Administrador</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="title-bar">
            <div class="title-text">PERSONAL</div>
            <div class="logo-container">
                <img src="Imagenes/logo.png" alt="Logo">
                <div>¡El cliente siempre tiene la razón, recuérdalo!</div>
                <hr class="separator">
                <div>¡NO olvides las promociones!</div>
            </div>
        </div>

        <div class="content">
            <div class="text-note"><strong>Emplead@s</strong></div>

            <div class="input-group">
                <img src="Imagenes/Icono_Usuario.png" alt="Usuario">
                <input type="text" id="employeeId" placeholder="ID de empleado" required>
            </div>
            <div class="error-message" id="employeeIdError">Por favor ingresa tu ID de empleado</div>

            <div class="input-group">
                <img src="Imagenes/Candado.png" alt="Contraseña">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="error-message" id="passwordError">Por favor ingresa tu contraseña</div>

            <div class="checkbox-group">
                <label><input type="checkbox"> Recordar credenciales</label>
                <label><input type="checkbox"> Recuperar contraseña</label>
            </div>

            <button class="btn" id="loginBtn" disabled>INICIAR SESIÓN</button>
        </div>
    </div>

    <script>
        // Función para el select de la barra superior
        function redirigir() {
            const select = document.getElementById('registroSelect');
            const value = select.value;
            
            if(value === 'usuario') {
                window.location.href = 'RegistroUsuario.html';
            } else if(value === 'personal') {
                window.location.href = 'RegistroEmpleado.html';
            } else if(value === 'admin') {
                window.location.href = 'InicioSesionAdmin.html';
            }
        }

        // Validaciones del formulario
        const employeeIdInput = document.getElementById('employeeId');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const employeeIdError = document.getElementById('employeeIdError');
        const passwordError = document.getElementById('passwordError');

        function validateInputs() {
            const employeeIdValid = employeeIdInput.value.trim() !== '';
            const passwordValid = passwordInput.value.trim() !== '';
            
            if (!employeeIdValid) {
                employeeIdError.style.display = 'block';
            } else {
                employeeIdError.style.display = 'none';
            }
            
            if (!passwordValid) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
            
            loginBtn.disabled = !(employeeIdValid && passwordValid);
        }

        employeeIdInput.addEventListener('input', validateInputs);
        passwordInput.addEventListener('input', validateInputs);

        loginBtn.addEventListener('click', function() {
            validateInputs();
            
            if (!loginBtn.disabled) {
                window.location.href = 'MenuEmpleado.html';
            }
        });

        // Validar al perder el foco
        employeeIdInput.addEventListener('blur', function() {
            if (employeeIdInput.value.trim() === '') {
                employeeIdError.style.display = 'block';
            }
        });

        passwordInput.addEventListener('blur', function() {
            if (passwordInput.value.trim() === '') {
                passwordError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
