<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Administrador - El Sazón de Cantera y Plata</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: url('Imagenes/fondo.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            width: 100%;
            height: 40px;
            background-color: rgba(255, 165, 0, 0.5);
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-family: 'Akhbar MT', sans-serif;
        }
        
        .restaurant-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        
        .menu-container {
            display: flex;
            gap: 20px;
        }
        
        .menu-item {
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
            text-decoration: none;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Submenú desplegable */
        .submenu-parent {
            position: relative;
        }
        
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: rgba(255, 165, 0, 0.8);
            border-radius: 5px;
            padding: 5px 0;
            min-width: 150px;
            z-index: 1001;
        }
        
        .submenu-item {
            padding: 8px 15px;
            color: white;
            font-weight: bold;
            display: block;
            text-decoration: none;
        }
        
        .submenu-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .submenu-parent:hover .submenu {
            display: block;
        }

        /* Contenido principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
            padding: 20px;
        }
        
        /* Botones de administración (estilo actualizado) */
        .admin-btn {
            width: 300px;
            padding: 20px;
            margin-bottom: 25px;
            background: linear-gradient(to right, #A0522D, #e5b471);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* Pie de página */
        .footer-text {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #b96300;
            margin-bottom: 30px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <!-- Barra superior actualizada -->
    <div class="top-bar">
        <div class="restaurant-title">El Sazón de Cantera y Plata</div>
        <nav class="menu-container">
            <div class="menu-item submenu-parent">
                Regístrate
                <div class="submenu">
                    <a href="LoginView.html" class="submenu-item">Usuario</a>
                    <a href="LoginEmpleado.html" class="submenu-item">Personal</a>
                    <a href="InicioSesionAdmin.html" class="submenu-item">Administrador</a>
                </div>
            </div>
        </nav>
    </div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <a href="ResumenPedidos.html" class="admin-btn">Revisar Pedidos</a>
        <a href="RegistroEmpleado.html" class="admin-btn">Registrar Empleado</a>
    </div>
    
    <!-- Pie de página -->
    <div class="footer-text">Menú de Administración</div>
    <button onclick="irAResumen()">Ver Pedidos</button>

    <script>
    
    function irAResumen() {
        window.location.href = "ResumenPedidos.html";
      }
    
    	document.querySelectorAll('.admin-btn').forEach(btn => {
        	btn.addEventListener('click', function(e) {
            	if(this.getAttribute('href') === '#') {
                	e.preventDefault();
            	}
        	});
    	});
    </script>
</body>
</html>
