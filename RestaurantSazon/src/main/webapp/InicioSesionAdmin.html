<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio de Sesión - Admin</title>
  <style>
    body {
      background: url('Imagenes/fondo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .ventana {
      width: 830px;
      height: 650px;
      margin: 50px auto;
      background: transparent;
      position: relative;
    }

    .contenido {
      background-color: white;
      border-radius: 15px;
      margin: 50px 50px;
      padding: 40px;
      text-align: center;
      min-height: 500px;
    }

    .logo img {
      width: 180px;
      height: auto;
    }

    .input-group {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .input-group input {
      padding: 12px 15px;
      width: 60%;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #A0522D, #e5b471);
      color: white;
      font-size: 16px;
    }

    .boton-iniciar {
      margin-top: 30px;
      padding: 12px 30px;
      background: linear-gradient(to right, #A0522D, #e5b471);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .boton-iniciar:hover {
      background: linear-gradient(to right, #8B4513, #DAA520);
    }
  </style>
</head>
<body>
  <div class="ventana">
    <div class="contenido">
      <div class="logo">
        <img src="Imagenes/logo.png" alt="Logo">
      </div>
      <h2 style="color: #b96300">Administrador</h2>
      <p>Ingresa tus credenciales</p>

      <div class="input-group">
        <input type="text" id="adminId" placeholder="ID de administrador">
      </div>

      <div class="input-group">
        <input type="password" id="adminPass" placeholder="Contraseña">
      </div>

      <button onclick="iniciarSesionAdmin()" class="boton-iniciar">INICIAR SESIÓN</button>
    </div>
  </div>

  <script>
    function iniciarSesionAdmin() {
      const id = document.getElementById("adminId").value;
      const pass = document.getElementById("adminPass").value;

      if (id === "Kunno4k" && pass === "Rafagod123") {
        localStorage.setItem("rol", "admin");
        alert("Bienvenido, administrador.");
        window.location.href = "MenuAdmin.html";
      } else {
        alert("ID o contraseña incorrectos");
      }
    }
  </script>
</body>
</html>
