<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Administrador</title>
    <style>
        body {
            margin: 0;
            background: url('Imagenes/fondo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .ventana {
            width: 830px;
            height: 585px;
            margin: 50px auto;
            background: transparent;
            position: relative;
        }

        .barra-superior {
            background-color: rgba(255, 165, 0, 0.5);
            height: 19px;
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .menu {
            position: relative;
        }

        .menu button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .menu ul {
            display: none;
            position: absolute;
            right: 0;
            background-color: #ebaf5d;
            list-style: none;
            margin: 0;
            padding: 5px;
            border-radius: 5px;
            width: 150px;
            z-index: 10;
        }

        .menu:hover ul {
            display: block;
        }

        .menu ul li {
            padding: 5px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px;
            font-weight: bold;
        }

        .menu ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .contenido {
            background-color: white;
            border-radius: 15px;
            margin: 50px 100px;
            padding: 30px;
            text-align: center;
        }

        .logo {
            margin-bottom: 10px;
        }

        .input-group {
            margin: 10px 0;
            position: relative;
        }

        .input-group img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            height: 20px;
        }

        .input-group input {
            padding: 10px 10px 10px 40px;
            width: 70%;
            border-radius: 10px;
            border: none;
            background: linear-gradient(to right, #A0522D, #e5b471);
            color: white;
        }

        .boton-iniciar {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(to right, #A0522D, #e5b471);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .boton-iniciar:hover {
            background: linear-gradient(to right, #8B4513, #DAA520);
        }

        .checkboxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="ventana">
        <div class="barra-superior">
            <span>El Sazón de Cantera y Plata</span>
            <div class="menu">
                <button>Regístrate ▾</button>
                <ul>
                    <li><a href="RegistroEmpleado.html">Usuario</a></li>
                    <li><a href="RegistroEmpleado.html">Personal</a></li>
                    <li><a href="RegistroEmpleado.html">Administrador</a></li>
                </ul>
            </div>
        </div>

        <div class="contenido">
            <div class="logo">
                <img src="Imagenes/logo.png" width="133" height="102" alt="Logo">
            </div>
            <h2 style="color: #b96300">Administrador</h2>
            <p>El empleado del mes será:</p>
            <hr style="width: 200px; border: 1px solid white;">
            <p>Califica a tus empleados</p>

            <div class="input-group">
                <img src="Imagenes/icono_Usuario.png" alt="icono usuario">
                <input type="text" placeholder="ID de administrador">
            </div>

            <div class="input-group">
                <img src="Imagenes/Candado.png" alt="icono candado">
                <input type="password" placeholder="Contraseña">
            </div>

            <div class="checkboxes">
                <label><input type="checkbox"> Recordar</label>
                <label><input type="checkbox"> ¿Olvidaste tu contraseña?</label>
            </div>

            <a href="MenuAdmin.html" class="boton-iniciar">INICIAR SESIÓN</a>
        </div>
    </div>
</body>
</html>
