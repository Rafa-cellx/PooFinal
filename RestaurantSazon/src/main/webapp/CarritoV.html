<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('Imagenes/fondo.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .barra-navegacion {
            background-color: #ffb347;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Akhbar MT', sans-serif;
            font-weight:bold;
        }

        .barra-navegacion .menu-links a {
            margin-left: 16px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .barra-navegacion .menu-links a:hover {
            text-decoration: underline;
        }

        .menu-registro {
            position: relative;
            display: inline-block;
        }

        .submenu {
            display: none;
            position: absolute;
            right: 0;
            background-color: #FFBA5D;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            padding: 5px;
            z-index: 100;
            min-width: 130px;
        }

        .submenu a {
            display: block;
            padding: 5px 10px;
            color: #333;
            text-decoration: none;
        }

        .submenu a:hover {
            background-color: rgba(255,255,255,0.3);
        }

        .menu-registro:hover .submenu {
            display: block;
        }
		.titulo-carrito {
		    background-color: rgba(255, 165, 0, 0.9); /* Naranja con poquita transparencia */
		    color: white;
		    font-size: 20px;
		    font-weight: bold;
		    padding: 10px 20px;
		    border-radius: 10px 10px 0 0;
		    margin-bottom: -10px;
		    text-align: center;
		    font-family: 'Akhbar MT', sans-serif;
		    width: 600px;
		    margin-top:0;
	}
		
        .ventana {
            max-width: 600px;
            margin: 40px auto;
            background-color: rgba(255,255,255,0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,1);
            overflow: hidden;
        }

        .contenido {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .item {
            border: 1px solid gray;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
        }

        .item-info {
            flex: 1;
        }

        .item-info h4 {
       		color: saddlebrown;
            margin: 0;
            font-size: 17px;
        }

        .item-info p {
            margin: 2px 0;
            font-size: 15px;
        }

        .total {
            text-align: right;
            padding: 10px;
            font-size: 20px;
            border-top: 1px solid #ddd;
        }

        .total span:first-child {
            font-weight: bold;
            color: saddlebrown;
        }

        .total span:last-child {
            font-weight: bold;
            color: orangered;
        }

        .acciones {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            border-top: 1px solid #ddd;
            gap: 10px;
        }

        .btn {
            background-color: #c86d05;
            border: none;
            color: white;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #a55a04;
        }
    </style>
</head>
<body>

<!-- Barra superior -->
<div class="barra-navegacion">
    <div>El Saz√≥n de Cantera y Plata</div>
    <div class="menu-links">
        <a href="Soporte.html">Chat con Soporte</a>
        <div class="menu-registro">
            <a href="#">Reg√≠strate ‚ñº</a>
            <div class="submenu">
                <a href="RegistroUsuario.html">Usuario</a>
                <a href="RegistroEmpleado.html">Personal</a>
                <a href="InicioSesionAdmin.html">Administrador</a>
            </div>
        </div>
    </div>
</div>

<!-- Ventana del carrito -->
<div class="ventana">
	<h2 class="titulo-carrito">üõí Tu Carrito de Compras</h2>
    <div class="contenido">
        <!-- Producto 1 -->
        <div class="item">
            <img src="Imagenes/tacos.jpg" alt="Tacos al Pastor">
            <div class="item-info">
                <h4>Tacos al Pastor</h4>
                <p><em>Deliciosos tacos con pi√±a</em></p>
                <p>Cantidad: 2</p>
                <p>Precio: $25.00</p>
                <p><strong>Subtotal: $50.00</strong></p>
            </div>
        </div>


    <!-- Total -->
    <div class="total">
        <span>Total:</span> <span>$65.00</span>
    </div>

    <!-- Botones -->
    <div class="acciones">
        <a href="Pago.html" class="btn">Pagar</a>
        <a href="Menu.html" class="btn">Volver al Men√∫</a>
    </div>
</div>

</body>
</html>
