<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Menú Empleados</title>
<style>
	/* Reseteo básico */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('Imagenes/fondo.png') no-repeat center center fixed;
  background-size: cover;
}

/* Fondo decorativo opcional */
.fondo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

/* Barra superior */
.top-bar {
  width: 100%;
  height: 30px;
  background-color: rgba(255, 165, 0, 0.5); /* Naranja translúcido */
  border-radius: 0 0 10px 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  position: absolute;
  top: 0;
  left: 0;
  font-family: 'Akhbar MT', sans-serif;
}

/* Título del restaurante */
.restaurant-title {
  font-size: 18px;
  font-weight: bold;
  color: white;
  margin: 0;
}

/* Contenedor del menú */
.menu-container {
  display: flex;
  gap: 15px;
}

/* Ítems del menú */
.menu-item {
  position: relative;
  color: white;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
  padding: 5px 10px;
  border-radius: 4px;
  transition: background 0.3s;
}

.menu-item:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

/* Submenú desplegable */
.submenu-parent {
  position: relative;
}

.submenu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: rgba(255, 165, 0, 0.8); /* Submenú más sólido */
  border-radius: 5px;
  padding: 5px 0;
  z-index: 1000;
  min-width: 150px;
}

.submenu-item {
  padding: 8px 12px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
}

.submenu-item:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

/* Mostrar el submenú al pasar el mouse */
.submenu-parent:hover .submenu {
  display: block;
}

/* Contenido principal */
main {
  margin-top: 80px;
  text-align: center;
  color: #b96300;
  font-size: 20px;
}

/* Botón de pedidos */
.btn-pedidos {
  margin-top: 100px;
  padding: 20px 30px;
  font-size: 26px;
  background-color: #EBAF5D;
  color: white;
  border: none;
  border-radius: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.btn-pedidos:hover {
  background-color: #d99845;
}
	
</style>
</head>
<body>
  <!-- Fondo -->
  <div class="fondo"></div>

  <!-- Barra superior -->
  <header class="top-bar">
    <div class="restaurant-title">El Sazón de Cantera y Plata</div>
    <nav class="menu-container">
      <div class="menu-item" onclick="soporteClick()">Chat con Soporte</div>
      <div class="menu-item" onclick="verCarrito()">Carrito</div>
      <div class="menu-item submenu-parent">
        Regístrate
        <div class="submenu">
          <div class="submenu-item" onclick="menuUsuarioClick()">Usuario</div>
          <div class="submenu-item" onclick="menuPersonalClick()">Personal</div>
          <div class="submenu-item" onclick="menuAdministradorClick()">Administrador</div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <h1>Menú de Empleados</h1>
<button id="btnPedidos" class="btn-pedidos" type="button">Revisar Pedidos</button>
  </main>

  <script>
  function soporteClick() { alert("Abrir chat con soporte"); }
  function verCarrito() { alert("Ver carrito"); }
  function menuUsuarioClick() { alert("Registro usuario"); }
  function menuPersonalClick() { alert("Registro personal"); }
  function menuAdministradorClick() { alert("Registro administrador"); }

  document.getElementById('btnPedidos').addEventListener('click', () => {
    window.location.href = 'ResumenPedidos.html';
  });
</script>


</body>
</html>
