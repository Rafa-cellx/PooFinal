<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Menú Empleados</title>
  <link rel="stylesheet" href="menu-empleados.css" />
</head>
<body>
  <!-- Fondo -->
  <div class="fondo"></div>

  <!-- Barra superior -->
  <header class="top-bar">
    <div class="restaurant-title">El Sazón de Cantera y Plata</div>
    <nav class="menu-container">
      <div class="menu-item" onclick="soporteClick()">Chat con Soporte</div>
      <div class="menu-item" onclick="verCarrito()">Carrito</div>
      <div class="menu-item submenu-parent">
        Regístrate
        <div class="submenu">
          <div class="submenu-item" onclick="menuUsuarioClick()">Usuario</div>
          <div class="submenu-item" onclick="menuPersonalClick()">Personal</div>
          <div class="submenu-item" onclick="menuAdministradorClick()">Administrador</div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <h1>Menú de Empleados</h1>
    <button id="btnPedidos" class="btn-pedidos">Revisar Pedidos</button>
  </main>

  <script>
    function soporteClick() { alert("Abrir chat con soporte"); }
    function verCarrito() { alert("Ver carrito"); }
    function menuUsuarioClick() { alert("Registro usuario"); }
    function menuPersonalClick() { alert("Registro personal"); }
    function menuAdministradorClick() { alert("Registro administrador"); }
    document.getElementById('btnPedidos').addEventListener('click', () => {
      alert('Revisar Pedidos');
    });
  </script>
</body>
</html>
