<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Usuario</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Imagenes/fondo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ventana {
      width: 830px;
      margin: 60px auto;
      background-color: transparent;
      position: relative;
    }

    .barra-superior {
      width: 100%;
      height: 30px;
      background-color: rgba(255, 165, 0, 0.5);
      border-radius: 0 0 10px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .barra-superior h1 {
      font-family: 'Akhbar MT', sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin: 0;
    }

    .menu select {
      background: #EBAF5D;
      color: white;
      font-weight: bold;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .contenido {
      margin-top: 50px;
      border-radius: 15px;
      overflow: hidden;
    }

    .contenido-naranja {
      background-color: rgba(255, 165, 0, 0.5);
      padding: 10px;
      text-align: center;
    }

    .contenido-blanco {
      background-color: rgba(255,255,255,0.7);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bienvenida {
      text-align: center;
      font-family: 'Pristina', cursive;
      font-size: 50px;
      font-weight: bold;
      color: white;
      margin: 0.5px 0 0 0;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100%;
    }

    .formulario h2 {
      color: #b96300;
      font-size: 24px;
      margin: 5px 0 20px 0;
      text-align: center;
    }

    .formulario .logo {
      width: 160px;
      height: auto;
    }

    .mensaje {
      text-align: center;
      font-size: 20px;
      color: white;
      margin: 1px 0;
    }

    .campo {
      background: linear-gradient(to right, #A0522D, #e5b471);
      border-radius: 10px;
      margin: 10px auto; /* Centrado con margen automático */
      width: 320px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center; /* Centrar contenido horizontalmente */
    }

    .campo img {
      height: 20px;
      margin-left: 10px;
      margin-right: 10px;
    }

    .campo input {
      width: 80%; /* Reducir ancho para mejor centrado */
      height: 100%;
      border: none;
      background: transparent;
      color: white;
      padding: 0 10px;
      font-size: 14px;
      text-align: center;
    }

    .campo input::placeholder {
      color: white;
    }

    .recordar {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      text-align: center;
      width: 100%;
    }

    .recordar input {
      margin-right: 5px;
    }

    .iniciar-btn {
      margin: 15px auto; /* Centrado con margen automático */
      padding: 8px 20px;
      background-color: #A0522D;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      display: block;
    }

    .link-login {
      display: block;
      margin: 10px auto; /* Centrado con margen automático */
      color: #A0522D;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      width: fit-content;
    }

    .link-login:hover {
      color: #e5b471;
    }

    /* Mensaje de error centrado */
    #errorMensaje {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
      display: none;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="barra-superior">
    <h1>El Sazón de Cantera y Plata</h1>
    <div class="menu">
      <select id="registroSelect" onchange="redirigir()">
        <option selected disabled>Regístrate</option>
        <option value="usuario">Usuario</option>
        <option value="personal">Personal</option>
        <option value="admin">Administrador</option>
      </select>
    </div>
  </div>

  <div class="ventana">
    <div class="contenido">
      <div class="contenido-naranja">
        <div class="formulario">
          <img src="Imagenes/logo.png" alt="Logo" class="logo" />
          <div class="mensaje">
            <div class="bienvenida">¡Bienvenido!</div>
            ¡Qué bueno tenerte de vuelta <br />
            en nuestro sitio!
          </div>
        </div>
      </div>

      <div class="contenido-blanco">
        <div class="formulario">
          <h2>Inicio de Sesión</h2>
          <div id="errorMensaje">
            Usuario o contraseña inválidos. Por favor, inténtalo de nuevo.
          </div>

          <form action="LoginUsuarioServlet" method="post">
            <div class="campo">
              <img src="Imagenes/icon_personal.png" alt="icono usuario" />
              <input type="text" name="nombre" placeholder="Nombre de usuario" required />
            </div>
            <div class="campo">
              <img src="Imagenes/Candado.png" alt="icono contraseña" />
              <input type="password" name="contrasena" placeholder="Contraseña" required />
            </div>
            <div class="recordar">
              <label><input type="checkbox" name="recordar" /> Recordar usuario</label>
            </div>
            <button type="submit" class="iniciar-btn">INICIAR SESIÓN</button>
          </form>
          <a href="RegistroUsuario.html" class="link-login">¿No tienes cuenta?</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function redirigir() {
      const opcion = document.getElementById("registroSelect").value;
      if (opcion === "usuario") {
        window.location.href = "RegistroUsuario.html";
      } else if (opcion === "personal") {
        window.location.href = "LoginEmpleado.html";
      } else if (opcion === "admin") {
        window.location.href = "InicioSesionAdmin.html";
      }
    }

    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('error') === 'invalid') {
        document.getElementById('errorMensaje').style.display = 'block';
      }
    }
  </script>
</body>
</html>
