<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen de Pedidos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Akhbar MT', Arial, sans-serif;
      background: url('Imagenes/fondo.png') no-repeat center center fixed;
      background-size: cover;
    }

    .barra-superior {
      width: 100%;
      height: 30px;
      background-color: rgba(255, 165, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Akhbar MT', sans-serif;
      font-weight: bold;
      color: white;
      font-size: 16px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .ventana {
      max-width: 900px;
      margin: 60px auto 30px;
      background-color: transparent;
      padding: 20px;
    }

    h1 {
      margin-top: 40px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: saddlebrown;
    }

    .tabla-container {
      background-color: rgba(255, 255, 255, 0.7);
      border: 2px solid saddlebrown;
      border-radius: 10px;
      padding: 10px;
      margin: 20px 0;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      background-color: #A0522D;
      color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid saddlebrown;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #FFFFF5DC;
    }

    tbody tr:nth-child(odd) {
      background-color: #FFF9F3E4;
    }

    .btn-regresar {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #c86d05;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-regresar:hover {
      background-color: #a65904;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div class="barra-superior">
    El Sazón de Cantera y Plata
  </div>

  <div class="ventana">
    <!-- Título -->
    <h1>Resumen de Pedidos</h1>

    <!-- Tabla -->
    <div class="tabla-container">
      <table>
        <thead>
          <tr>
          <!-- Ejemplos fijos de por mientras -->
            <th>ID Pedido</th>
            <th>Cliente</th>
            <th>Dirección</th>
            <th>Método de Pago</th>
            <th>Total</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Juan Pérez</td>
            <td>Av. Universidad #123</td>
            <td>Efectivo</td>
            <td>$250.00</td>
            <td>05/06/2025</td>
          </tr>
          <tr>
            <td>002</td>
            <td>Ana López</td>
            <td>Calle del Sol #456</td>
            <td>Tarjeta</td>
            <td>$320.00</td>
            <td>05/06/2025</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Botón regresar -->
<button class="btn-regresar" onclick="regresarAlMenu()">Regresar al Menú</button>
  </div>
</body>
<script>
  function regresarAlMenu() {
    const urlParams = new URLSearchParams(window.location.search);
    const rol = urlParams.get('rol');

    if (rol === 'admin') {
      window.location.href = 'MenuAdmin.html';
    } else {
      window.location.href = 'menu-empleados.html';
    }
  }
</script>

</html>
